
<ion-header [translucent]="true">
    <ion-toolbar color='dark'>
      <ion-title class="ion-text-center">
       <h6> Covid-19 Dashboard</h6>
       <ion-icon name="fitness-outline"></ion-icon>
      </ion-title>
    </ion-toolbar>
    
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar >
        <ion-title  size="large">Dashboard</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-grid>
        <ion-card>
        <ion-row>
            <ion-col>
                <div class="ion-text-center" >
                  
                      <ion-label color="primary"><b>Worldwide</b></ion-label>
                   
                </div>
            </ion-col>
        </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
            <label>Confirmed</label>
          <div class="ion-text-center">
            <ion-chip >2,95M</ion-chip> 
          </div>
        </ion-col>
        <ion-col class="ion-text-center">
          <label>Recovered</label>
        <div class="ion-text-center">
            <ion-chip>861K</ion-chip>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
          <label>Deaths</label>
        <div class="ion-text-center">
            <ion-chip>205K</ion-chip>
        </div>
      </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div class="ion-text-center">
          
                      <ion-label color="primary"><b>South Africa</b></ion-label>
                   
              </div>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="ion-text-center">
              <label>Confirmed</label>
            <div class="ion-text-center">
                <ion-chip>4546</ion-chip>
            </div>
          </ion-col>
          <ion-col class="ion-text-center">
            <label>Recovered</label>
          <div class="ion-text-center">
            <ion-chip>1473</ion-chip>
          </div>
        </ion-col>
        <ion-col class="ion-text-center">
            <label>Deaths</label>
          <div class="ion-text-center">
            <ion-chip>87</ion-chip>
          </div>
        </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
    <div>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div #mapContainer id="map"></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-searchbar></ion-searchbar>
                </ion-col>
               <!--<ion-col>
                    <ion-button color="dark" (click)="findLocation()"><p>ion-searchbar</ion-button>
                </ion-col>--> 
            </ion-row>
            <ion-row>
                <ion-col>
                    
                </ion-col>
            </ion-row>
       
        </ion-grid>
        
    </ion-card>

    </div>

    
  </ion-content>
